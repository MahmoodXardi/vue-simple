<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Vue example</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <script src="vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      message: 'YOLO'
    }
  })
  </script>
</body>
</html>
